<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./css/main.css">
  <title>Frontend Mentor | NFT preview card component</title>
</head>
<body>
  
    <div class="component">
      <img class="nft-image" src="./images/image-equilibrium.jpg" alt="imagen de un nft">
      <a class="nft-name" href="#">Equilibrium #3429</a>
      <p class="nft-description">
        Our Equilibrium collection promotes balance and calm.
      </p>

      <div class="time-price-container">
        <p class="price">
          <span id="icon-price"></span>
          0.041ETH
        </p>
        <p class="time">
          <span id="icon-time"></span>
          3 days left
        </p>
      </div>

      <div class="autor-container">
        <img class="avatar" src="./images/image-avatar.png" alt="avatar">
        <p class="autor-text">Creation of <a id="autor-name" href="#">Jules Wybern</a></p>
      </div>

    </div>

</body>
</html>
